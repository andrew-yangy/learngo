name: Build and Deploy
on:
  push:
    branches:
      - skaffold

env:
  AWS_REGION: us-east-2
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: stage
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Install skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && \
          sudo install skaffold /usr/local/bin/
          skaffold version

      - name: Build and deploy to cluster
        run: |
          skaffold run \
          --default-repo 270878775604.dkr.ecr.us-east-2.amazonaws.com \
          --kube-context=arn:aws:eks:us-east-2:270878775604:cluster/learngo-stage-eks

      - name: Push latest image to ECR
        uses: hiberbee/github-action-skaffold@1.14.0
        with:
          command: run
          repository: ${{ secrets.ECR_REPO }}
          tag: ${{ github.sha }}
          namespace: learngo

      - name: Tag image to latest
        uses: hiberbee/github-action-skaffold@1.14.0
        with:
          command: run
          repository: ${{ secrets.ECR_REPO }}
          tag: latest

