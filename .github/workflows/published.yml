name: published

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout [main]
        with:
          fetch-depth: 0
      - uses: hmarr/debug-action@v2
      - name: Manage Draft releases
        uses: ./.github/actions/draft
